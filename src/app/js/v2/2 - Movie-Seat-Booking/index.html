<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <label for="movie-list">Pick a Movie:</label>
        <select id="movie-list">
            <option value="5">Avengers 5$</option>
            <option value="10">Lion King 10$</option>
            <option value="15">Life of Pi 15$</option>
            <option value="20">Avatar 20$</option>
        </select>

        <div class="seat-status-container">
            <ul>
                <li>
                    <div class="seat">

                    </div>
                    <div class="seat-status">N/A</div>
                </li>
                <li>
                    <div class="seat selected">

                    </div>
                    <div class="seat-status">Selected</div>
                </li>
                <li>
                    <div class="seat occupied">

                    </div>
                    <div class="seat-status">Occopied</div>

                </li>
            </ul>

        </div>

        <div class="screen-container"></div>

        <div id="seats-container" class="seats-container">
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
        </div>

        <div id="price-seat-info"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
