<div>
    <h1>Dynamic Form Array</h1>
    <form (ngSubmit)="submitForms()" novalidate>
        <div *ngFor="let formGroup of formArray; let i = index" [formGroup]="formGroup">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" formControlName="name">
                <div *ngIf="formGroup.get('name')?.hasError('minlength')">
                    Name must have at least 4 characters.
                </div>
                <div *ngIf="formGroup.get('name')?.hasError('duplicateName')">
                    This name is already used. Please choose a different name.
                </div>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" formControlName="address">
            </div>
            <div>
                <label for = "food">Food:</label>
                <select id="food" formControlName="food">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>
            <button type="button" (click)="removeForm(i)">Remove</button>
        </div>
        <button type="button" (click)="addForm()">Add Form</button>
        <button type="submit">Submit</button>
    </form>
</div>
